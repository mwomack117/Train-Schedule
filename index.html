<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>>

  <!-- Moment js CDN -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Your Up-To-Date Train Schedule</h1>
      <h3 class="text-center">Be on time. Everytime.</h3>
    </div>
 

  <!-- Train schedule table -->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table-striped">
            <thead>
              <tr>
                <!-- The scope attribute specifies that this is a header for a column -->
                <th>Train Name</th>
                <th>Destination</th>
                <th>First Train</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <!-- Insert train schedule rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Train Section -->
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="train-name">Train Name</label>
              <input class="form-control" id="train-name" type="text">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input class="form-control" id="destination" type="text">
            </div>
            <div class="form-group">
              <label for="first-train">First Train Time (HH:mm - miliatary time)</label>
              <input class="form-control" id="first-train" type="text">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input class="form-control" id="frequency" type="text">
            </div>
            <button class="btn btn-primary" id="add-train" type="submit">Add Train</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/app.js"></script>

</body>

</html>
